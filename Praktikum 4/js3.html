<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kalimat = prompt("Masukkan Kalimat....");
        var kata = kalimat.split("");
        var hasil = { };

        for(var i in kalimat){

         if(hasil[kata[i]]== undefined){
            hasil[kata[i]] = 0;
         }
        
            hasil[kata[i]]++;
        }

         for(var i in hasil){
            if(i == " "){
                console.log("Spasi" + " = " + hasil[i]);
            }else{
            console.log(i + " = " + hasil[i]);
         }}
    </script>
    
</body>
</html>
