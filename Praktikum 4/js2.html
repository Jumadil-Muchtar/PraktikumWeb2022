<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var awal = prompt("Perkalian Berapa ?")
    if(awal > -1){
        var akhir = prompt("Ingin Dikalikan Sampai Berapa ? ")

    for(let i = 1; i <= akhir;i++){
    var hasil = i * awal;
    console.log(i + " X " + awal + " = " + hasil)
    }
    }else{
        console.log("Masukkan Input Yang tepat")
    }
    
    </script>

    
</body>
</html>
