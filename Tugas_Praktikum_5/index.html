<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Blackjack</title>
</head>
<body>
    <div class = "Title">
        <h1> <b><u>Blackjack</u></b> </h1>
        <br>
        <h3 id="playmessage"> Play a Round?</h3>
        <br>
    </div>
    <h4> Your Cards : </h4>
    <div id="cards">

    </div>
    <br>
    <h4> SUM : </h4>
    <div id="sum">

    </div>
    <br>
    <center>
    <button onclick="startGame()" class="btn btn-primary btn-lg center" id="buttonStartGame">START GAME</button>
    <button class="btn btn-primary btn-lg center" onclick="takeCard()">TAKE CARD</button>
    <h4 id="perhatian"></h4>
    </center>
    <br>
    <br>
    <br>
    <br>
    <div class="pt-5">
        <h4>Your Money : Rp <span id="money">5000</span></h4>
    </div>
    <br>
    <center>
    <form>
        <input class="form-control" id="setBet" type="number" placeholder="Set Your Bet..." style="width: 25%;"></form>
        <br>
    
        <button class="btn btn-primary btn-lg center" onclick="window.location.reload();" type="button">        
            Reset Money
        </button>
    </center>
    <script src="program.js"></script>
</body>
</html>
