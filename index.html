<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <div class="container mt-3">
        <div class="card justify-content-center d-flex">
            <div class="card-header">
                Create / Edit Data
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert" id="success">
                    New data created succesfuly!
                </div>
                <div class="alert alert-danger" role="alert" id="failed">
                    There is an error, please check the input!
                </div>
                <form action="./api/action.php" method="post" id="data" target="dummyframe">
                    <div class="row mt-3">
                        <div class="col-1">
                            Name
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username" name="name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            NIM
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="NIM" aria-label="Username"
                                name="nim">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Address
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username"
                                name="address">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Faculty
                        </div>
                        <div class="col-10">
                            <select class="form-select" name="faculty" form="data">
                                <option selected>-Choose Faculty-</option>
                                <option value="Teknik">Teknik</option>
                                <option value="Kedokteran">Kedokteran</option>
                                <option value="MIPA">MIPA</option>
                                <option value="FEB">FEB</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Activities
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="activity" aria-label="Username"
                                name="activity">
                        </div>
                    </div>
                    <div id="addData">
                        <button type="Submit" class="btn btn-primary mt-3" form="data" value="Submit"
                            onclick="refresh('./api/api.php', myFunction1)">Submit Data</button>
                    </div>
                </form>

                <div id="editData">
                    <button type="button" class="btn btn-warning mt-3" onclick="editData()">Save Changes</button>
                </div>
            </div>
            <div class="card-footer">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col" onclick="urut('name')">Name</th>
                            <th scope="col" onclick="urut('nim')">NIM</th>
                            <th scope="col" onclick="urut('address')">Address</th>
                            <th scope="col" onclick="urut('faculty')">Faculty</th>
                            <th scope="col" onclick="urut('activity')">Activities</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="Mahasiswa">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
