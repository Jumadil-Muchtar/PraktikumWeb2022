<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Data</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <div class="container mt-3">
        <div class="card justify-content-center d-flex">
            <div class="card-header">
                Create / Edit Data
            </div>
            <div class="card-body">
                <div id="Alerts">
                    <div class="alert alert-success" role="alert">
                        Success create a new database
                    </div>
                </div>
                <form action="./api/action.php" method="post" id="data" target="dummyframe">
                    <div class="row mt-3">
                        <div class="col-1">
                            NIM
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="NIM" aria-label="Username" name="nim">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Nama
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="nama">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Alamat
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Alamat" aria-label="Username" name="alamat">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1">
                            Fakultas
                        </div>
                        <div class="col-10">
                            <select class="form-select" name="fakultas" form="data">
                                <option selected>-Pilih Fakultas-</option>
                                <option value="MIPA">MIPA</option>
                                <option value="ISIP">ISIP</option>
                                <option value="Teknik">Teknik</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div id="addData">
                    <button type="Submit" class="btn btn-primary mt-3" form="data" value="Submit" onclick="refresh('./api/api.php', myFunction1)">Submit Data</button>
                </div>
                <div id="editData">
                    <button type="button" class="btn btn-primary mt-3" onclick="editData()">Save Changes</button>
                </div>
            </div>
            <div class="card-footer">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col" onclick="urut('nim')">NIM</th>
                            <th scope="col" onclick="urut('nama')">Nama</th>
                            <th scope="col" onclick="urut('alamat')">Alamat</th>
                            <th scope="col" onclick="urut('fakultas')">Fakultas</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="mahasiswa">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
