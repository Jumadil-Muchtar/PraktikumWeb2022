<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="local.css">
</head>
<body>
    <div class="container-utama">
        <div class="container-dalam text-bg-light text-center">
            <h1>BlackJack</h1>
            <p id="pertanyaan1">Play a round?</p>
            <p>Your cards: <label id="kartu"></label></p>
            <p>Sum: <label id="jumlahkartu"></label></p>
            <div style="display: inline-block">
                <button class="rounded-5" onclick="start()"><label id="wanttoplayagain">Start Game</label></button>
                <button class="rounded-5" onclick="takecard()" id="takekartu" disabled>Take Card</button>
            </div>
            <div><label id="gameover"></label></div>
            <p>Your money: Rp<label id="uang"></label></p> 
            <div class="padding-b">
                <input class="input rounded-5" type="number" name="betInput" id="betInput" placeholder="Set your bet" value="0" onchange="notzerocheck()" step="100">
            </div>
            <button class="rounded-5" onclick="resetmoney()">Reset Money</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
